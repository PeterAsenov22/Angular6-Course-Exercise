<div class="container">
    <h1>Registration Form</h1>
    <form #registrationForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          class="form-control" 
          id="username"
          name="username"
          [(ngModel)]="model.username"
          #username="ngModel"
          pattern="^[A-Z][A-Za-z0-9]+$"
          required >
        <div [hidden]="username.valid || (username.pristine && username.untouched)" class="alert alert-danger">
          Username must start with a capital letter and must contain only letters and digits.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="password"
          name="password"
          [(ngModel)]="model.password"
          #password="ngModel"
          required >
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="model.confirmPassword"
          #confirmPassword="ngModel"
          required >
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
          type="text" 
          class="form-control" 
          id="firstName"
          name="firstName"
          [(ngModel)]="model.firstName"
          #firstName="ngModel"
          required >
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input 
          type="text" 
          class="form-control" 
          id="lastName"
          name="lastName"
          [(ngModel)]="model.lastName"
          #lastName="ngModel"
          required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="text" 
          class="form-control" 
          id="email"
          name="email"
          [(ngModel)]="model.email"
          #email="ngModel"
          required >
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input 
          type="number" 
          class="form-control" 
          id="age"
          name="age"
          [(ngModel)]="model.age"
          #age="ngModel">
      </div>
  
      <button type="submit" class="btn btn-success">Register</button>
    </form>
  </div>
